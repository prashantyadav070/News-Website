<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDailyFeed - News Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!--home icon link-->

</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./Images/logo1.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="home" onclick="onNavItemClick('global news')">
                        <i class="fa-solid fa-house"></i>
                    </li>
                    <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="entertainment" onClick="onNavItemClick('entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="Search any topic">
                <button class="search-button" id="search-button">Search</button>
            </div>
            
           </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardscontainer">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="cards">
            <div class="cards-header">
                <img src="https://placehold.co/400x200" alt="News Image" id="news-img">
            </div>
            
            <div class="cards-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constgenius</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, vel?</p>
            </div>
        </div>
    </template>
    <footer class="site-footer">
        <p>Made with ❤️ by Prashant Yadav</p>
    </footer>
    </body>
</html>
